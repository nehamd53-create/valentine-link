
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Nithin ğŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background: linear-gradient(135deg, #ffeaf4, #fff7fb);
    }

    .card{
      width:min(460px, 92vw);
      background: rgba(255,255,255,0.88);
      border: 1px solid #ffd1e3;
      border-radius: 22px;
      padding: 30px 22px;
      text-align:center;
      box-shadow: 0 18px 38px rgba(0,0,0,0.12);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    h1{
      margin:0 0 12px;
      font-size: 26px;
      line-height: 1.25;
      color:#c2185b;
    }

    p{
      margin:0 0 18px;
      color:#555;
      font-size: 15px;
    }

    .btns{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top: 12px;
      position: relative;
    }

    button{
      border:none;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      user-select:none;
      transition: transform 0.12s ease;
    }
    button:active { transform: scale(0.98); }

    #yesBtn{
      background:#ff3b8d;
      color:white;
      box-shadow: 0 12px 24px rgba(255,59,141,0.25);
    }

    #noBtn{
      background:#f3f3f3;
      color:#222;
      border: 1px solid #e6e6e6;
    }

    .result{
      display:none;
      margin-top: 20px;
    }

    .gif{
      width: 240px;
      max-width: 75vw;
      border-radius: 18px;
      border: 2px solid #ffd1e3;
      box-shadow: 0 14px 26px rgba(0,0,0,0.12);
    }

    /* Floating hearts */
    .heart{
      position: absolute;
      bottom: -30px;
      font-size: 18px;
      opacity: 0.9;
      animation: floatUp 4s linear forwards;
      pointer-events:none;
      z-index:1;
    }

    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) scale(1); opacity:0.9; }
      100% { transform: translateY(-110vh) translateX(40px) scale(1.6); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey <strong>Nithin</strong>, will you be my Valentine? ğŸ’–</h1>
    <p>Just say yesâ€¦ itâ€™ll be cute ğŸ˜³ğŸŒ¸</p>

    <div class="btns" id="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      <h2 style="color:#c2185b; margin: 12px 0 10px;">Yayyy!! ğŸ˜</h2>

      <!-- Soft pastel anime couple GIF (Option 3) -->
      <img
        class="gif"
        alt="Soft pastel anime couple"
        src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
      />

      <p style="margin-top:12px;">I knew youâ€™d say YES ğŸ’</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const buttons = document.getElementById("buttons");

    // YES button behavior
    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      result.style.display = "block";
      startHearts();
    });

    // NO button runs away
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      const padding = 20;
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnW - padding;
      const maxY = window.innerHeight - btnH - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = ${x}px;
      noBtn.style.top  = ${y}px;
    }

    function startHearts(){
      const emojis = ["ğŸ’—","ğŸ’–","ğŸ’•","ğŸ’","ğŸ’˜"];
      const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.floor(Math.random() * 100) + "vw";
        heart.style.fontSize = (16 + Math.random()*18) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4200);
      }, 240);

      setTimeout(() => clearInterval(interval), 8000);
    }
  </script>
</body>
</html>
